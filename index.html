<!DOCTYPE html>
<html lang="en" ng-app = 'menuApp'>
  <head>
    <meta charset="utf-8">
    <title>a</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src= 'js/ctrl.js'>

    </script>

  </head>
  <body ng-controller = 'MenuAppCtrl'>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Jump</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text"  placeholder="Email" ng-model="email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password"  class="form-control">
            </div>
            <button class="btn btn-success" ng-click='mPost()' >Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div class="jumbotron">
     <div class="container">
       <h1>Hello, world!</h1>
       <p><a class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a></p>
     </div>
   </div>

   <div class="container">
     <ng-view></ng-view>


     <hr>

     <footer>
       <p>&copy; PikNik 2016</p>
     </footer>
   </div>
  </body>
</html>
